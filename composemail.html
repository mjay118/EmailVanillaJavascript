<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="gmail.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-12 leftdiv">
                <br>
                <div class="mx-3 text-center"> <a href="composemail.html" type="button" class="btn green w-100 ">Compose
                        Mail</a></div>
                <br>
                <div class="mx-3">
                    <h6 class="mb-3 text-uppercase">Folders</h6>
                    <div class="mb-2 border-bottom pb-2">
                        <i class="fa fa-inbox fa-black" aria-hidden="true"></i>&nbsp;&nbsp;<h7>Inbox</h7><span
                           class="badge bg-warning inbox">4</span>
                    </div>
                    <div class="mb-2 border-bottom pb-2">
                        <i class="fa fa-envelope-o fa-black" aria-hidden="true"></i>&nbsp;&nbsp;<h7>Send Mail</h7>
                    </div>
                    <div class="mb-2 border-bottom pb-2">
                        <i class="fa fa-certificate fa-black" aria-hidden="true"></i>&nbsp;&nbsp;<h7>Important</h7>
                    </div>
                    <div class="mb-2 border-bottom pb-2">
                        <i class="fa fa-file-text-o fa-black" aria-hidden="true"></i>&nbsp;&nbsp;<h7>Drafts</h7><span
                           class="badge bg-danger drafts">4</span>
                    </div>
                    <div class="mb-2 border-bottom pb-2">
                        <i class="fa fa-trash-o fa-black" aria-hidden="true"></i>&nbsp;&nbsp;<h7>Trash</h7>
                    </div>
                </div>
                <div class="mx-3">
                    <h6 class="mb-3 mt-4 text-uppercase">Categories</h6>
                    <div class="mb-2 pb-1">
                        <i class="fa fa-circle work" 
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;<h7>Work</h7>
                    </div>
                    <div class="mb-2 pb-1">
                        <i class="fa fa-circle documents" 
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;<h7>Documents</h7>
                    </div>
                    <div class="mb-2 pb-1">
                        <i class="fa fa-circle socials" 
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;<h7>Social</h7>
                    </div>
                    <div class="mb-2 pb-1">
                        <i class="fa fa-circle adv" 
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;<h7>Advertising</h7>
                    </div>
                    <div class="mb-2 pb-1">
                        <i class="fa fa-circle client" 
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;<h7>Clients</h7>
                    </div>
                </div>
                <div class="mx-3">
                    <h6 class="mb-3 mt-4 text-uppercase">Labels</h6>
                    <div>
                        <button class="tags bg-white border px-2 py-1"><i class="fa fa-tag" aria-hidden="true"> </i>
                            Home</button>
                        <button class="tags bg-white border px-2 py-1"><i class="fa fa-tag" aria-hidden="true"></i>
                            Work</button>
                        <button class="tags bg-white border px-2 py-1"><i class="fa fa-tag" aria-hidden="true"></i>
                            Family</button>
                        <button class="tags bg-white border px-2 py-1"><i class="fa fa-tag" aria-hidden="true"></i>
                            Business</button>
                        <button class="tags bg-white border px-2 py-1"><i class="fa fa-tag" aria-hidden="true"></i>
                            Books</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 rightparent col-sm-12  p-0" >
                <div class="maildetails">
                    <div class="d-flex justify-content-between mt-2 ml-0">
                        <div>
                            <p>Compose Mail</p>
                        </div>

                        <div class="draft-discard">
                            <button type="button" class="btn .btn-outline-* btns"><i class="fa fa-pencil"
                                    aria-hidden="true"></i>
                                Drafts</button>
                            <button  type="button"
                                class="btn .btn-outline-* discard-red btns "><i class="fa fa-times fa-white" 
                                    aria-hidden="true"></i>
                                Discard</button>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <div class="pb-3">
                        <label>To:</label><input id="to" class="to-from to" type="text"><br><br>
                        <label>Subject:</label><input id="subject" class="to-from from " type="text">
                    </div>

                    <br>

                </div>
                <hr class="hrl">

                <div class="ms-3">
                    <i class="fa fa-magic fa-black " aria-hidden="true"></i>
                    <i class="fa fa-caret-down fa-black" aria-hidden="true"></i>

                    <i class="fa fa-bold fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-underline fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-eraser fa-black mx-2" aria-hidden="true"></i>
                    <label class="opensans mx-1">open sans</label>&nbsp;
                    <i class="fa fa-caret-down fa-black" aria-hidden="true"></i>
                    <i class="fa fa-font fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-caret-down fa-black" aria-hidden="true"></i>
                    <i class="fa fa-list-ul fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-list-ol fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-align-left fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-caret-down fa-black" aria-hidden="true"></i>
                    <i class="fa fa-table fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-picture-o fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-video-camera fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-arrows-alt fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-code fa-black mx-2" aria-hidden="true"></i>
                    <i class="fa fa-question fa-black mx-2" aria-hidden="true"></i>

                    <br><br>
                    <hr class="up">

                    <textarea id="email" rows="8" cols="139"></textarea>

                    <hr class="up">
                    <br>
                    <div class="div-last">
                        <div class="div-send" >

                            <button onclick="send()" type="button"
                                class="btn .btn-outline-* btns send "><i  class="fa fa-reply fa-white"
                                    aria-hidden="true"></i>

                                Send</button>

                            <button type="button" class="btn .btn-outline-* btns mx-1"><i class="fa fa-pencil"
                                    aria-hidden="true"></i>
                                Drafts</button>
                            <button type="button"  class="btn .btn-outline-* btns mx-0 "><i
                                    class="fa fa-times fa-grey"  aria-hidden="true"></i>
                                Discard</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
